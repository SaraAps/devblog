apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devblog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: user2106/blog-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: "/api"
          resources:
            limits:
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"